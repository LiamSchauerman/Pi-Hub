  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" />

      <!-- Let browser know website is optimized for mobile -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Pi-Stream</a>
          <ul class="right hide-on-med-and-down">
            <li><i class="mdi-action-view-module right"></i></li>
          </ul>
        </div>
      </nav>
      <div id='container'></div>
      <button class='remote-button' data-command="forward" id='forward'>Forward</button>
      <button class='remote-button' data-command="rewind" id='forward'>Rewind</button>
      <button class='remote-button' data-command="play" id='forward'>Play</button>
      <button class='remote-button' data-command="quit" id='forward'>Exit</button>

    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!-- include backbone views, models, and collections here -->
    <script src="backbone/models/VideoModel.js"></script>
    <script src="backbone/collections/VideosCollection.js"></script>
    <script src="backbone/views/LibraryEntryView.js"></script>
    <script src="backbone/views/LibraryView.js"></script>

    <script src="backbone/models/AppModel.js"></script>
    <script src="backbone/views/AppView.js"></script>

    <script type="text/javascript" src="js/remote.js"></script>
  </html>
